<!DOCTYPE html>
<html>
	<head>
		<!-- FOR BROWSER -->
		<title>My Greetings App</title>
		<link rel="icon" href="assets/favicon.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- FOR VISITOR OF WEBSITE -->
		<div class="wood-bg"></div>
		<main class="content">
			<div class="section-one">
				<div class="greet-form">
					<div class="header-ribbon"></div>
					<div class="input-field">
						<h5>Your Name</h5>
						<br />
						<input
							type="text"
							class="input-box name-input"
							placeholder="Enter Name"
						/>
					</div>
					<br />
					<div class="input-field">
						<h5>Your Greeting Message</h5>
						<br />
						<textarea
							class="input-box message-input"
							rows="5"
							maxlength="100"
							placeholder="Enter Greeting Message"
						></textarea>
					</div>
					<br />
					<button type="submit" class="submit-btn">Submit</button>
				</div>
			</div>
			<div class="section-two">
				<h2>Greetings</h2>
				<div id="greet-responses">
					<div class="card">
						<div class="greet-name">asdd</div>
						<div class="greet-message">"asdad"</div>
					</div>
					<div class="card">
						<div class="greet-name">asdd</div>
						<div class="greet-message">"asdad"</div>
					</div>
					<div class="card">
						<div class="greet-name">asdd</div>
						<div class="greet-message">"asdad"</div>
					</div>
					<div class="card">
						<div class="greet-name">asdd</div>
						<div class="greet-message">"asdad"</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
